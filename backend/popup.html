<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scan Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Popup Background */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Popup Box */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Car Icon */
        .car-icon {
            font-size: 50px;
            color: #4CAF50;
            animation: bounce 1s infinite;
        }

        /* Text */
        .message {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }

        /* Close Button */
        .close-btn {
            margin-top: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- QR Code Popup -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <i class="fa-solid fa-car car-icon"></i>
            <p class="message">Hold on, we are searching a parking slot for you...</p>
            <button class="close-btn" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("qrModal").style.display = "flex";
            setTimeout(closePopup, 3000); // Auto close after 3 seconds
        }

        function closePopup() {
            document.getElementById("qrModal").style.display = "none";
        }

        // Simulating QR Code Scan Event
        window.onload = function() {
            showPopup();
        };
    </script>

</body>
</html>
